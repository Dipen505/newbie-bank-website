<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="login-page">
        <h1 class="text-center">WELCOME TO PIONEER BANK</h1>
        <div class="box">
            <div class="login-box">
                <h2>Login</h2>
                <input type="text" placeholder="input your name" class="form-control">
                <br>
                <input type="text" placeholder="input your password" class="form-control">
                <br>
                <button class="btn btn-success" id="login-button">Enter</button>
            </div>
        </div>
    </section>
    <section id="transaction-page">
        <div class="row">
            <div class="col-md-4">
                <div id="deposit-box">
                    <h4>Deposit</h4>
                    <h1>$<span id="current-deposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div id="withdraw-box">
                    <h4>Withdraw</h4>
                    <h1>$<span id="current-withdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div id="balance-box">
                    <h4>Balance</h4>
                    <h1>$<span id='current-balance'>00</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="box">
                    <h2 class="text-danger">Deposit</h2>
                    <input type="text" class="form-control" id="deposit-input"
                        placeholder="$amount you want to deposit">
                    <br>
                    <button id='deposit-button' class="btn btn-success">Enter</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box">
                    <h2 class='text-success'>Withdraw</h2>
                    <input type="text" placeholder="$amount you want to withdraw" id="withdraw-input"
                        class="form-control">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </section>
    <script>
        // login-event handler
        document.getElementById("login-button").addEventListener('click', function () {
            var loginPage = document.getElementById('login-page');
            loginPage.style.display = 'none';
            var transactionPage = document.getElementById('transaction-page');
            transactionPage.style.display = 'block';
        })
        // Deposit and Balance event handler
        document.getElementById('deposit-button').addEventListener('click', function () {
            const depositInput = document.getElementById("deposit-input").value;
            const depositNumber = parseFloat(depositInput);

            const currentDeposit = document.getElementById('current-deposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);

            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById('current-deposit').innerText = totalDeposit;

            let currentBalance = document.getElementById('current-balance').innerText;
            let currentBalanceNumber = parseFloat(currentBalance);

            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById('current-balance').innerText = totalBalance;
        })
        // Withdraw and Balance Event Handler
        document.getElementById('withdraw-button').addEventListener('click', function () {
            const withdrawInput = document.getElementById('withdraw-input').value;
            const withdrawNumber = parseFloat(withdrawInput);

            const currentWithdraw = document.getElementById('current-withdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);

            const totalWithdraw = withdrawNumber + currentWithdrawNumber;
            document.getElementById('current-withdraw').innerText = totalWithdraw;

            currentBalance = document.getElementById('current-balance').innerText
            currentBalanceNumber = parseFloat(currentBalance);

            totalBalance = currentBalanceNumber + -1 * withdrawNumber;
            document.getElementById('current-balance').innerText = totalBalance;
        })

    </script>

</body>

</html>
